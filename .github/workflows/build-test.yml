name: Build & Tests

on:
  push:
    branches: [ tesis-pruebasAut ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # Opcional: solo si en algún momento vuelves a depender de GitHub Packages
      - name: Setup Maven settings (GitHub Packages)
        if: ${{ secrets.GH_USERNAME && secrets.GH_TOKEN }}
        env:
          GH_USER: ${{ secrets.GH_USERNAME }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${GH_USER}</username>
                <password>${GH_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Maven build (distro, sin tests)
        run: mvn -B -P distro clean package -DskipTests

      # Aquí correría tests unitarios si este repo tuviera módulos con tests.
      # Igual dejamos el paso porque no estorba y es bueno para el futuro.
      - name: Maven unit tests
        run: mvn -B test

      - name: Set up Node (para Newman)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman newman-reporter-junitfull

      - name: Run Newman API tests
        run: |
          chmod +x scripts/run_newman_local.sh
          ./scripts/run_newman_local.sh

      - name: Upload artifacts (distro + reports)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-and-test-artifacts
          path: |
            distro/target/*.zip
            **/target/surefire-reports/*.xml
            api-tests/results/*.xml
