services:
  gateway:
    build:
      context: ./gateway

  frontend:
    build:
      context: ./frontend

  backend:
    build:
      context: .
      # ADVERTENCIA: Si usas GHP_USERNAME y GHP_PASSWORD para builds sensibles, considera gestionarlos como Docker secrets o variables de entorno seguras.
      args:
        GHP_USERNAME: ${GHP_USERNAME}
        GHP_PASSWORD: ${GHP_PASSWORD}
