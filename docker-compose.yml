services:
  portainer:
    container_name: peruHCE-portainer
    image: portainer/portainer-ce:lts
    restart: "unless-stopped"
    ports:
      - "9443:9443"  # HTTPS Portainer Web UI
      - "9000:9000"  # HTTP Portainer Web UI
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
  gateway:
    container_name: peruHCE-gateway
    image: openmrs/openmrs-reference-application-3-gateway:${TAG:-qa}
    restart: "unless-stopped"
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"

  frontend:
    container_name: peruHCE-frontend
    image: openmrs/openmrs-reference-application-3-frontend:${TAG:-qa}
    restart: "unless-stopped"
    environment:
      SPA_PATH: /openmrs/spa
      API_URL: /openmrs
      SPA_CONFIG_URLS: /openmrs/spa/config-core.json
      SPA_DEFAULT_LOCALE: es
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      timeout: 5s
    depends_on:
      - backend
    volumes:
      - openmrs-frontend:/usr/share/nginx/html/

  backend:
    container_name: peruHCE-backend
    image: openmrs/openmrs-reference-application-3-backend:${TAG:-qa}
    restart: "unless-stopped"
    depends_on:
      - db-replic
    environment:
      OMRS_CONFIG_MODULE_WEB_ADMIN: "true"
      OMRS_CONFIG_AUTO_UPDATE_DATABASE: "true"
      OMRS_CONFIG_CREATE_TABLES: "true"
      OMRS_CONFIG_CONNECTION_SERVER: db
      OMRS_CONFIG_CONNECTION_DATABASE: openmrs
      OMRS_CONFIG_CONNECTION_USERNAME: ${OPENMRS_DB_USER:-openmrs}
      OMRS_CONFIG_CONNECTION_PASSWORD: ${OPENMRS_DB_PASSWORD:-openmrs}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/openmrs"]
      timeout: 5s
    volumes:
      - openmrs-data:/openmrs/data

  # MariaDB master
  db:
    container_name: peruHCE-db-master
    image: mariadb:10.11.7
    restart: "unless-stopped"
    command: "mysqld --character-set-server=utf8mb3 --collation-server=utf8mb3_general_ci --server-id=1 --log-bin=mysql-bin --binlog-format=ROW --sync-binlog=1 --log-slave-updates=1"
    #command: "mysqld --character-set-server=utf8mb3 --collation-server=utf8mb3_general_ci"
    healthcheck:
      test: "mysql --user=${OMRS_DB_USER:-openmrs} --password=${OMRS_DB_PASSWORD:-openmrs} --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 1s
      retries: 5
    environment:
      MYSQL_DATABASE: openmrs
      MYSQL_USER: ${OMRS_DB_USER:-openmrs}
      MYSQL_PASSWORD: ${OMRS_DB_PASSWORD:-openmrs}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-openmrs}
    ports:
      - "3307:3306" # 3307 for host
    volumes:
      - ./db-config/init-master-sql.sql:/docker-entrypoint-initdb.d/init-master-sql.sql
      - db-data:/var/lib/mysql
      - db-backup:/backup

  # MariaDB Replic
  db-replic:
    container_name: peruHCE-db-replic
    image: mariadb:10.11.7
    restart: "unless-stopped"
    command: "mysqld --character-set-server=utf8mb3 --collation-server=utf8mb3_general_ci --server-id=2 --log-bin=mysql-bin --binlog-format=ROW --sync-binlog=1 --log-slave-updates=1 --read-only=1"
    healthcheck:
      test: "mysql --user=${OMRS_DB_R_USER:-openmrs_r} --password=${OMRS_DB_R_PASSWORD:-openmrs_r} --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 1s
      retries: 5
    environment:
      MYSQL_DATABASE: openmrs
      MYSQL_USER: ${OMRS_DB_R_USER:-openmrs_r}
      MYSQL_PASSWORD: ${OMRS_DB_R_PASSWORD:-openmrs_r}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_R_PASSWORD:-openmrs_r}
    depends_on:
      - db
    ports:
      - "3308:3306" # 3308 for host
    volumes:
      - ./db-config/init-slave-sql.sql:/docker-entrypoint-initdb.d/init-slave-sql.sql
      - db-data-r:/var/lib/mysql
      - db-backup-r:/backup
  
  # DNS Server
  dns:
    container_name: peruHCE-dns
    image: pihole/pihole:2025.03.0
    restart: "unless-stopped"    
    ports:
      # DNS Ports
      - "53:53/tcp"
      - "53:53/udp"
      # Default HTTP Port
      - "81:80/tcp"
      # Default HTTPs Port. FTL will generate a self-signed certificate
      - "444:443/tcp"
    environment:
      # Set the appropriate timezone for your location (https://en.wikipedia.org/wiki/List_of_tz_database_time_zones), e.g:
      TZ: 'America/Lima'
      # Set a password to access the web interface. Not setting one will result in a random password being assigned
      FTLCONF_webserver_api_password: ${DNS_PASSWORD:-openmrs}
    # Volumes store your data between container upgrades
    volumes:
      # For persisting Pi-hole's databases and common configuration file
      - pihole-data:/etc/pihole
      - pihole-dnsmaq:/etc/dnsmasq.d
    

volumes:
  openmrs-frontend: ~
  openmrs-data: ~
  db-data: ~
  db-backup: ~
  db-data-r: ~  
  db-backup-r: ~
  gateway-data: ~
  portainer-data: ~
  pihole-data: ~
  pihole-dnsmaq: ~
