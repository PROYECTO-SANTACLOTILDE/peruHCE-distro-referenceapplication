server {
    listen 80;
    server_name orthanc-proxy;

    location / {
        proxy_pass http://orthanc:8042/;
    # Forward the exact host header (including port) so Orthanc generates correct absolute URIs
    proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

    # Ensure Orthanc generates URLs with the forwarded host (including port)
    proxy_set_header Host $http_host;

    # Don't buffer responses so sub_filter works on streamed/json responses
    proxy_buffering off;
    proxy_redirect off;

    # Rewrite absolute URIs returned by Orthanc to include the correct host and port
    sub_filter_types application/dicom+json application/json text/html;
    sub_filter 'http://orthanc:8042/dicom-web' 'http://$http_host/dicom-web';
    sub_filter 'http://orthanc:8042/wado' 'http://$http_host/wado';
    sub_filter 'http://localhost/dicom-web' 'http://$http_host/dicom-web';
    sub_filter 'http://localhost/wado' 'http://$http_host/wado';
    sub_filter_once off;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Origin, X-Requested-With, Content-Type, Accept' always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
