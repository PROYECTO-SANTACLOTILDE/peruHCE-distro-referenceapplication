# Prometheus Configuration for PeruHCE
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'peruhce-production'
    environment: 'docker'

# Alertmanager configuration (optional - uncomment if you set up Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Docker daemon metrics (if exposed)
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['host.docker.internal:9323']
  #       labels:
  #         service: 'docker'

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # OpenMRS Backend metrics (if exposed via actuator/prometheus endpoint)
  - job_name: 'openmrs-backend'
    metrics_path: '/openmrs/metrics'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'openmrs-backend'
          application: 'peruhce'

  # MariaDB Exporter (if configured)
  # - job_name: 'mariadb-master'
  #   static_configs:
  #     - targets: ['mariadb-exporter:9104']
  #       labels:
  #         service: 'mariadb'
  #         instance: 'master'

  # - job_name: 'mariadb-replica'
  #   static_configs:
  #     - targets: ['mariadb-exporter-replica:9104']
  #       labels:
  #         service: 'mariadb'
  #         instance: 'replica'

  # Keycloak metrics (if exposed)
  - job_name: 'keycloak'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['keycloak:8080']
        labels:
          service: 'keycloak'

  # Orthanc metrics (if prometheus plugin installed)
  - job_name: 'orthanc'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['orthanc:8042']
        labels:
          service: 'orthanc'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
